<mat-spinner
	*ngIf="!loaded"
	class="center"
	mode="indeterminate">
</mat-spinner>

<div id="classes">
	<div class="option"
		[ngClass]="{'active': selectedClass == class }"
		(click)="updateSelectedClass(class)"
		*ngFor="let class of classes">
		<img class="img" src="assets/icons/{{class}}.png"/>
	</div>
</div>

<div id="levels" *ngFor="let level of levels">
	<div class="level-name">{{ level.name }}</div>
	<div class="spell" *ngFor="let spell of level.spells" (click)="goToSpell(spell)">
		<span class="spell-icon">
			<img class="img" src="assets/icons/{{spell.school}}_color.png"/>
		</span>
		<span class="spell-name">{{ spell.name }} </span>
	</div>
</div>
