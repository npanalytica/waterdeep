<div class="block" *ngFor="let type of weaponTypes">
	<div class="header">{{ type.name }} </div>
	<div class="weapon" *ngFor="let weapon of type.weapons">
		<div class="weapon-title">
			<img class="icon" src="assets/icons/{{weapon.icon}}.png"/>
			<b class="name">{{ weapon.name }}</b>
			<i class="desc">
				{{ weapon.damage }}, {{ weapon.properties }}
			</i>
		</div>
	</div>
</div>
