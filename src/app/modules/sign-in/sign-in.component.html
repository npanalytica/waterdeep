<mat-spinner
	*ngIf="loading"
	class="center"
	mode="indeterminate">
</mat-spinner>

<div id="container" [hidden]="loading">
	<mat-form-field class="full-width">
		<input #user
			matInput
			type="text"
			placeholder="Usuario..."/>
	</mat-form-field>
	<div id="btn-login">
		<button
			mat-flat-button color="primary"
			(click)="login(user.value)">
			Login
		</button>
	</div>
	<div id="not-found" *ngIf="notFound">
		El usuario que ingresaste no existe
	</div>
</div>
