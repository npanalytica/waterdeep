<mat-spinner
	*ngIf="!loaded"
	class="center"
	mode="indeterminate">
</mat-spinner>

<mat-dialog-actions align="start" class="dialog-close">
	<button class="btn" mat-dialog-close>
		<i class="material-icons">close</i>
	</button>
</mat-dialog-actions>

<ng-container *ngIf="loaded">
	<div id="title">
		<div id="title-image">
			<img id="img" src="assets/icons/{{ item.type | toUnderscore }}.png"/>
		</div>

		<div id="title-text">
			<div id="name">{{ item.name }}</div>
			<div id="subtitle">{{ item.type }} ({{ item.rarity}}) </div>
		</div>
	</div>

	<div id="text" [innerHTML]="item.desc"></div>
	<div id="bottom-btn-container">
		<button
			tabindex="-1"
			href=""
			*ngIf="!inventory"
			(click)="addToInventory()"
			mat-flat-button color="primary">
			<span id="btn-text">Agregar a inventario</span>
		</button>
		<button
			tabindex="-1"
			href=""
			*ngIf="inventory"
			(click)="removeFromInventory()"
			mat-flat-button color="warn">
			<span id="btn-text">Quitar de inventario</span>
		</button>
	</div>
</ng-container>
