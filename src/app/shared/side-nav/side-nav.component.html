<div id="container">
	<div id="fixed-menu">
		<div class="group"
			[class.active]="group == selectedGroup"
			*ngFor="let group of NavGroups" (click)="selectedGroup = group">
			<span class="ripple">&nbsp;</span>
			<mat-icon class="icon">{{ group.icon }}</mat-icon>
		</div>
	</div>
	<div id="sliding-menu" [class.slide]="selectedGroup">
		<div id="items">
			<div class="group" (click)="selectedGroup = null">
				<mat-icon class="icon">arrow_back_ios</mat-icon>
				<span class="name">{{ selectedGroup?.name }}</span>
			</div>
			<div class="group" *ngFor="let item of selectedGroup?.items">
				<mat-icon class="icon">{{ item.icon }}</mat-icon>
				<span class="name">{{ item.name }}</span>
			</div>
		</div>
		<div id="groups">
			<div class="group no-icon"
				*ngFor="let group of NavGroups"
				(click)="selectedGroup = group">
				<span class="name">{{ group.name }}</span>
				<mat-icon class="caret" [inline]="true">arrow_forward_ios</mat-icon>
			</div>
		</div>
		<!---->
	</div>
	
</div>
