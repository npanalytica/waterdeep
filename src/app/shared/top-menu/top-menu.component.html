<mat-toolbar #toolbar id="toolbar">
	<button mat-icon-button (click)="toggleSideNav()">
		<mat-icon>menu</mat-icon>
	</button>
	<div id="image">
		<img src="assets/game_icons/white/{{menu.icon}}.png"/>
	</div>
	<span id="header">{{ menu.header }}</span>
	<!-- This fills the remaining space of the current row -->
	<span class="filler"></span>
	<button mat-icon-button [matMenuTriggerFor]="appMenu" *ngIf="menu.actions">
		<mat-icon>more_vert</mat-icon>
	</button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
	<button *ngFor="let action of menu.actions" 
		class="nav-action-button"
		mat-menu-item
		(click)="performAction(action)">
		<mat-icon class="icon">{{ action.icon }}</mat-icon>
		<span class="name">{{ action.name }}</span>
	</button>
</mat-menu>
